<h1>Async observable list</h1>
<div *ngFor="#item of asyncObservableList | async">{{item.value}}</div>
<h1>Sync observable list</h1>
<div *ngFor="#item of resolvedObservableList">{{item.value}}</div>
<h1>Async promise list</h1>
<div *ngFor="#item of asyncPromiseList | async">{{item.value}}</div>
<h1>Sync promise list</h1>
<div *ngFor="#item of resolvedPromiseList">{{item.value}}</div>
